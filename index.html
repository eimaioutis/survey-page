<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="stylesheet.css">

      <div id="container">
      <h1 id="title">Passenger Survey Form</h1> <hr>
        <p id="description">Please provide all the required information. Thank you.</p>
        <form id="survey=form" action="">

            <label id="name-label">Enter your Name:</label><br><br>
            <input type="name" id="name" placeholder="Name" required> <br><br>

            <label id="email-label">Enter your Email Address:</label><br><br>
            <input type="email" id="email" placeholder="Email Address" required> <br><br>

            <label id="number-label">Enter your Phone Number:</label><br><br>
            <input type="number" id="number" min="1" max="11" placeholder="Phone Number" required> <br><br>

            <label>Choose a destination:</label><br><br>
               <select name="destination" id="dropdown">
               <option value="Place">Place</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="southa">Europe</option>
                <option value="northa">North America</option>
                <option value="southa">South America</option>
                <option value="oceania">Oceania</option>
            </select>
  <br><br>

      <h3>Please select your gender:</h3><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <h3>Luggage Content:</h3><br>
      <input type="checkbox" id="clothes" name="clothes" value="clothes">
      <label for="Clothes">Clothes</label><br>
      <input type="checkbox" id="shoes" name="shoes" value="shoes">
      <label for="shoes">Shoes</label><br>
      <input type="checkbox" id="documents" name="documents" value="documents">
      <label for="documents">Documents</label><br>
      <input type="checkbox" id="electronic gadgets" name="electronic gadgets" value="electronic gadgets">
      <label for="electronic gadgets">Electronic Gadgets</label><br>
      <input type="checkbox" id="others" name="others" value="others">
      <label for="others">Others</label><br><br>
      
      
      <label id="textarea">Please state the reason of your visit:</label><br><br>
      <textarea id="textarea" name="textarea" placeholder="Phone Number"> </textarea><br><br>

      <button type="submit" id="submit">Submit</button>

        </form>
      </div>
    </head>

      </body>
        
      

  </html>
