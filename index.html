<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <h1 id="title">Survey Form</h1>
        <p id="description">Please provide all the required information. Thank you.</p>
        <form id="survey=form" action="">

            <label id="name-label">Enter your Name:</label>
            <input type="name" id="name" placeholder="Name" required> <br><br>

            <label id="email-label">Enter your Email Address:</label>
            <input type="email" id="email" placeholder="Email Address" required> <br><br>

            <label id="number-label">Enter your Phone Number:</label>
            <input type="number" id="number" min="1" max="11" placeholder="Phone Number" required> <br><br>

            <label id="dropdown">Choose a destination:</label>
               <select name="destination" id="dropdown">
               <option value="Place">Place</option>
                <option value="asia">Asia</option>
                <option value="northa">North America</option>
                <option value="southa">South America</option>
            </select>
  <br><br>

        </form>
    </head>
